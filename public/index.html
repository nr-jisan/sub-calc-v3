<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Tuition Fee Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="University Logo" class="logo"/>
    <h1>Tuition Fees Calculator For Undergraduate Program</h1>
  </header>

  <section>
    <h2>Enter Your Details</h2>
    <form id="feeForm">
      <!-- Admission Type -->
      <label for="admissionType">Select Admission Type:</label>
      <select id="admissionType" required>
        <option value="national">Undergraduate (National Curriculum)</option>
        <option value="diploma">Undergraduate (Diploma Holder)</option>
        <option value="olevel">Undergraduate (A/O Level)</option>
      </select>

      <!-- National Curriculum GPA -->
      <label for="sscGpa" class="gpa-group">SSC GPA:</label>
      <input type="number" id="sscGpa" name="sscGpa" step="0.01" min="0" max="5" class="gpa-group">

      <label for="hscGpa" class="gpa-group">HSC GPA:</label>
      <input type="number" id="hscGpa" name="hscGpa" step="0.01" min="0" max="5" class="gpa-group">

      <!-- Golden Checkboxes -->
      <div id="goldenContainer" class="hidden">
        <label><span>Golden SSC (5.00)</span><input type="checkbox" id="goldenSsc" /></label>
        <label><span>Golden HSC (5.00)</span><input type="checkbox" id="goldenHsc" /></label>
      </div>

      <!-- Diploma CGPA -->
      <div id="diplomaContainer" class="hidden">
        <label for="diplomaCgpa">Diploma CGPA (Out of 4.00):</label>
        <input type="number" id="diplomaCgpa" name="diplomaCgpa" step="0.01" min="0" max="4">
      </div>

      <!-- A/O Level Grades -->
      <div id="olevelContainer" class="hidden">
        <h3>O Level Grades:</h3>
        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px;">
          <select class="olevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
          <select class="olevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
          <select class="olevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
          <select class="olevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
          <select class="olevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
        </div>

        <h3>A Level Grades:</h3>
        <div style="display: flex; gap: 8px;">
          <select class="alevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
          <select class="alevel-grade" required style="flex: 1; min-width: 50px;">
            <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
          </select>
        </div>
      </div>


      <!-- Gender -->
      <label>Gender:</label>
      <div class="option-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <!-- Department -->
      <label for="department">Select Department:</label>
      <select id="department" required></select>

      <button type="submit">Calculate Fee</button>
    </form>
  </section>

  <section id="result" class="hidden">
    <h2>üéì Your Fee Breakdown</h2>
    <div class="result-card"></div>
  </section>
    <footer>
        <div>
          &copy; 2025 Developed By Md. Naimur Rahman Jisan | Department Of CSE | State University Of Bangladesh | All Rights Reserved
          <button id="adminBtn" onclick="accessAdmin()">‚Ä¢‚Ä¢‚Ä¢</button>
        </div>
    </footer>

    <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h3>üîê Admin Access</h3>
      <input type="password" id="adminPasswordInput" placeholder="Enter admin password..." />
      <div class="modal-actions">
        <button onclick="checkAdminPassword()">Login</button>
        <button onclick="closeAdminModal()">Cancel</button>
      </div>
      <p id="adminError" class="error-message"></p>
    </div>
  </div>

  <script>
    function accessAdmin() {
      document.getElementById("adminModal").classList.remove("hidden");
      document.getElementById("adminPasswordInput").focus();
      document.getElementById("adminError").textContent = "";
    }

    function closeAdminModal() {
      document.getElementById("adminModal").classList.add("hidden");
      document.getElementById("adminPasswordInput").value = "";
      document.getElementById("adminError").textContent = "";
    }

    function checkAdminPassword() {
      const password = document.getElementById("adminPasswordInput").value;
      if (password === "sub@6323030") {
        window.location.href = "/admin";
      } else {
        document.getElementById("adminError").textContent = "‚ùå Wrong password. Try again.";
      }
    }
  </script>


  <script src="script.js"></script>
</body>
</html>
